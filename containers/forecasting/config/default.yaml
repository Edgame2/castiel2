# forecasting Module Configuration
# Per ModuleImplementationGuide Section 4

# Application Insights (Plan §8.5.1, FIRST_STEPS §1); init before other imports via src/instrumentation.ts
application_insights:
  connection_string: ${APPLICATIONINSIGHTS_CONNECTION_STRING:-}
  disable: ${APPLICATIONINSIGHTS_DISABLE:-false}

# Prometheus metrics (Plan §8.5.2, §8.5.4); deployment/monitoring/README
metrics:
  path: ${METRICS_PATH:-/metrics}
  require_auth: ${METRICS_REQUIRE_AUTH:-false}
  bearer_token: ${METRICS_BEARER_TOKEN:-}

module:
  name: forecasting
  version: 1.0.0

server:
  port: ${PORT:-3050}
  host: ${HOST:-0.0.0.0}

# Cosmos DB Configuration (shared database, prefixed containers)
cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    decompositions: forecast_decompositions
    consensus: forecast_consensus
    commitments: forecast_commitments
    pipeline_health: forecast_pipeline_health
    predictions: forecast_predictions

# JWT Configuration (shared with auth service)
jwt:
  secret: ${JWT_SECRET}

# External Service URLs (from config, not hardcoded)
services:
  auth:
    url: ${AUTH_URL:-http://localhost:3021}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}
  user_management:
    url: ${USER_MANAGEMENT_URL:-http://localhost:3022}
  risk_analytics:
    url: ${RISK_ANALYTICS_URL:-http://localhost:3048}
  analytics_service:
    url: ${ANALYTICS_SERVICE_URL:-http://localhost:3010}
  ml_service:
    url: ${ML_SERVICE_URL:-http://localhost:3033}
  adaptive_learning:
    url: ${ADAPTIVE_LEARNING_URL:-http://localhost:3032}
  pipeline_manager:
    url: ${PIPELINE_MANAGER_URL:-http://localhost:3011}

# RabbitMQ Configuration
rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: forecasting_service
  bindings:
    - "opportunity.updated"
    - "risk.evaluation.completed"
    - "integration.sync.completed"
    - "workflow.forecast.requested"

# Industry seasonality (MISSING_FEATURES 5.6): multipliers by industry and quarter (Q1–Q4). default used when industry or quarter missing.
industry_seasonality:
  default: 1
  retail:
    Q4: 1.15
    Q1: 0.95
  tech:
    Q4: 1.1

# Feature Flags
features: {}

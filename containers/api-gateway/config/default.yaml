# Rate limiting
rate_limit:
  max: ${RATE_LIMIT_MAX:-100}
  timeWindow: ${RATE_LIMIT_WINDOW:-60000}  # 1 minute

# Circuit breaker
circuit_breaker:
  threshold: ${CIRCUIT_BREAKER_THRESHOLD:-5}
  timeout: ${CIRCUIT_BREAKER_TIMEOUT:-30000}

# CORS (frontend origin; * allows all)
cors:

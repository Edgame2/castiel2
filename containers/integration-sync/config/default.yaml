# integration-sync Module Configuration
# Per ModuleImplementationGuide Section 4

module:
  name: integration-sync
  version: 1.0.0

server:
  port: ${PORT:-3052}
  host: ${HOST:-0.0.0.0}

# Cosmos DB Configuration (shared database, prefixed containers)
cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    sync_tasks: integration_sync_tasks
    executions: integration_executions
    conflicts: integration_conflicts
    webhooks: integration_webhooks

# JWT Configuration (shared with auth service)
jwt:
  secret: ${JWT_SECRET}

# External Service URLs (from config, not hardcoded)
services:
  auth:
    url: ${AUTH_URL:-http://localhost:3021}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}
  user_management:
    url: ${USER_MANAGEMENT_URL:-http://localhost:3022}
  integration_manager:
    url: ${INTEGRATION_MANAGER_URL:-http://localhost:3026}
  secret_management:
    url: ${SECRET_MANAGEMENT_URL:-http://localhost:3003}
  shard_manager:
    url: ${SHARD_MANAGER_URL:-http://localhost:3002}

# RabbitMQ Configuration
rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: integration_sync_service
  bindings:
    - "shard.updated"
    - "integration.sync.scheduled"
    - "integration.webhook.received"
    - "integration.token.refresh-requested"

# Sync Scheduler Configuration
sync_scheduler:
  enabled: ${SYNC_SCHEDULER_ENABLED:-true}
  interval_ms: ${SYNC_SCHEDULER_INTERVAL_MS:-60000}  # 1 minute
  batch_size: ${SYNC_SCHEDULER_BATCH_SIZE:-100}

# Token Refresh Configuration
token_refresh:
  enabled: ${TOKEN_REFRESH_ENABLED:-true}
  interval_ms: ${TOKEN_REFRESH_INTERVAL_MS:-3600000}  # 1 hour
  expiration_threshold_ms: ${TOKEN_REFRESH_EXPIRATION_THRESHOLD_MS:-3600000}  # 1 hour

# Sync Limits (per MISSING_FEATURES 1.6)
sync_limits:
  max_records_per_sync: ${SYNC_MAX_RECORDS:-1000}
  min_interval_minutes: ${SYNC_MIN_INTERVAL_MINUTES:-5}
  max_concurrent_syncs_per_tenant: ${SYNC_MAX_CONCURRENT_PER_TENANT:-3}

# Mapping Configuration
mapping:
  queue_name: ${MAPPING_QUEUE_NAME:-integration_data_raw}
  dlq_name: ${MAPPING_DLQ_NAME:-integration_data_raw.dlq}
  batch_size: ${MAPPING_BATCH_SIZE:-50}
  batch_threshold: ${MAPPING_BATCH_THRESHOLD:-100}
  batch_concurrency: ${MAPPING_BATCH_CONCURRENCY:-10}
  retry_attempts: ${MAPPING_RETRY_ATTEMPTS:-3}
  retry_backoff_ms: ${MAPPING_RETRY_BACKOFF_MS:-1000}
  timeout_seconds: ${MAPPING_TIMEOUT_SECONDS:-30}
  prefetch: ${MAPPING_PREFETCH:-20}
  idempotency_ttl: ${MAPPING_IDEMPOTENCY_TTL:-86400}
  config_cache_ttl: ${MAPPING_CONFIG_CACHE_TTL:-600}
  circuit_breaker_threshold: ${MAPPING_CIRCUIT_BREAKER_THRESHOLD:-5}
  circuit_breaker_timeout: ${MAPPING_CIRCUIT_BREAKER_TIMEOUT:-60000}
  opportunity_batch_threshold: ${MAPPING_OPPORTUNITY_BATCH_THRESHOLD:-100}
  opportunity_batch_size: ${MAPPING_OPPORTUNITY_BATCH_SIZE:-50}
  publish_opportunity_events: ${MAPPING_PUBLISH_OPPORTUNITY_EVENTS:-immediate}

# Feature Flags
features: {}

openapi: 3.0.3
info:
  title: Security Scanning Service API
  description: |
    Security scanning and PII detection service.
    
    Provides security scanning, PII detection, PII redaction, secret scanning, and vulnerability detection.
  version: 1.0.0
servers:
  - url: /api/v1
    description: API Version 1
tags:
  - name: Security
    description: Security scanning operations
  - name: Health
    description: Health check endpoints
paths:
  /security/scans/{scanId}:
    get:
      tags:
        - Security
      summary: Get security scan status
      description: Get status and results of a security scan
      security:
        - bearerAuth: []
      parameters:
        - name: scanId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Security scan details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityScan'
        '401':
          description: Unauthorized
        '404':
          description: Scan not found
        '500':
          $ref: '#/components/responses/InternalError'
  /security/scans:
    post:
      tags:
        - Security
      summary: Trigger security scan
      description: Trigger a security scan for a target (shard, document, or field)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - targetId
                - targetType
                - scanType
              properties:
                targetId:
                  type: string
                targetType:
                  type: string
                  enum: [shard, document, field]
                scanType:
                  type: string
                  enum: [pii, secret, vulnerability]
      responses:
        '202':
          description: Security scan started
          content:
            application/json:
              schema:
                type: object
                properties:
                  scanId:
                    type: string
                  status:
                    type: string
                  message:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/InternalError'
  /security/pii/detect:
    post:
      tags:
        - Security
      summary: Detect PII in content
      description: Detect personally identifiable information in content
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - contentId
                - content
              properties:
                contentId:
                  type: string
                content:
                  type: string
      responses:
        '200':
          description: PII detection results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PIIDetection'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/InternalError'
  /security/pii/redact:
    post:
      tags:
        - Security
      summary: Redact PII from content
      description: Redact personally identifiable information from content
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - contentId
                - content
              properties:
                contentId:
                  type: string
                content:
                  type: string
      responses:
        '200':
          description: Redacted content
          content:
            application/json:
              schema:
                type: object
                properties:
                  redactedContent:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/InternalError'
  /security/pii/detections/{detectionId}:
    get:
      tags:
        - Security
      summary: Get PII detection by ID
      description: Get PII detection results by detection ID
      security:
        - bearerAuth: []
      parameters:
        - name: detectionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: PII detection details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PIIDetection'
        '401':
          description: Unauthorized
        '404':
          description: Detection not found
        '500':
          $ref: '#/components/responses/InternalError'
  /health:
    get:
      tags:
        - Health
      summary: Health check
      responses:
        '200':
          description: Service is healthy
  /ready:
    get:
      tags:
        - Health
      summary: Readiness check
      responses:
        '200':
          description: Service readiness status
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
    SecurityScan:
      type: object
      properties:
        scanId:
          type: string
        tenantId:
          type: string
        targetId:
          type: string
        targetType:
          type: string
          enum: [shard, document, field]
        scanType:
          type: string
          enum: [pii, secret, vulnerability]
        status:
          type: string
          enum: [pending, running, completed, failed]
        findings:
          type: array
          items:
            $ref: '#/components/schemas/SecurityFinding'
        startedAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
    SecurityFinding:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum: [pii, secret, vulnerability]
        severity:
          type: string
          enum: [low, medium, high, critical]
        description:
          type: string
        location:
          type: string
    PIIDetection:
      type: object
      properties:
        detectionId:
          type: string
        tenantId:
          type: string
        contentId:
          type: string
        detectedPII:
          type: array
          items:
            $ref: '#/components/schemas/PIIItem'
        createdAt:
          type: string
          format: date-time
    PIIItem:
      type: object
      properties:
        type:
          type: string
          enum: [email, phone, ssn, credit_card, ip_address]
        value:
          type: string
        location:
          type: string
        confidence:
          type: number
          minimum: 0
          maximum: 1
# Embeddings Service Module Configuration

module:
  name: embeddings
  version: 1.0.0

server:
  port: ${PORT:-3005}
  host: ${HOST:-0.0.0.0}

cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    embeddings: embedding_embeddings
    documents: embedding_documents

services:
  ai_service:
    url: ${AI_SERVICE_URL:-http://localhost:3006}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}
  shard_manager:
    url: ${SHARD_MANAGER_URL:-http://localhost:3023}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: embeddings

redis:
  url: ${REDIS_URL}
  host: ${REDIS_HOST:-localhost}
  port: ${REDIS_PORT:-6379}
  password: ${REDIS_PASSWORD:-}
  db: ${REDIS_DB:-0}


services:
  # Infrastructure Services
  redis:
    image: redis:7-alpine
    # No host port by default (internal-only). Add "ports: ['${REDIS_PORT:-6381}:6379']" to expose.
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - castiel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "${RABBITMQ_PORT:-5674}:5672"   # AMQP (host 5674 to avoid conflict with 5673)
      - "${RABBITMQ_MGMT_PORT:-15673}:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-admin}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - castiel-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: containers/api-gateway/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_URL=http://auth:3021
      - USER_MANAGEMENT_URL=http://user-management:3022
      - SECRET_MANAGEMENT_URL=http://secret-management:3003
      - LOGGING_URL=http://logging:3014
      - NOTIFICATION_MANAGER_URL=http://notification-manager:3001
    depends_on:
      - redis
      - rabbitmq
    networks:
      - castiel-network
    restart: unless-stopped

  # UI Container
  # Client uses same-origin /api; server rewrites /api/* to gateway via API_GATEWAY_URL (must be reachable from container).
  ui:
    build:
      context: ./containers/ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-}
      # Must be last: internal URL so UI container can reach gateway (overrides .env).
      - API_GATEWAY_URL=http://api-gateway:3001
    depends_on:
      - api-gateway
    networks:
      - castiel-network
    restart: unless-stopped

  # Core Services
  auth:
    build:
      context: .
      dockerfile: containers/auth/Dockerfile
    ports:
      - "3021:3021"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3021
      - DATABASE_URL=${DATABASE_URL:-postgresql://localhost:5432/auth_placeholder}
      - COSMOS_DB_ENDPOINT=${COSMOS_DB_ENDPOINT:-https://optional.documents.azure.com:443/}
      - COSMOS_DB_KEY=${COSMOS_DB_KEY:-optional}
      - COSMOS_DB_DATABASE_ID=${COSMOS_DB_DATABASE_ID:-castiel}
      - COSMOS_DB_OPTIONAL=${COSMOS_DB_OPTIONAL:-1}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin}@rabbitmq:5672

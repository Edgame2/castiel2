# Agent Registry Module Configuration

module:
  name: agent-registry
  version: 1.0.0

server:
  port: ${PORT:-3035}
  host: ${HOST:-0.0.0.0}

cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}

services:
  ai_service:
    url: ${AI_SERVICE_URL:-http://localhost:3006}
  prompt_service:
    url: ${PROMPT_SERVICE_URL:-http://localhost:3036}
  quality:
    url: ${QUALITY_URL:-http://localhost:3017}
  observability:
    url: ${OBSERVABILITY_URL:-http://localhost:3020}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: agent_registry


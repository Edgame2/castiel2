# Adaptive Learning Service Module Configuration

module:
  name: adaptive-learning
  version: 1.0.0

server:
  port: ${PORT:-3032}
  host: ${HOST:-0.0.0.0}

cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    learning_paths: adaptive_learning_paths
    progress: adaptive_progress
    skills: adaptive_skills
    assessments: adaptive_assessments
    assessment_results: adaptive_assessment_results
    outcomes: adaptive_outcomes
    adaptive_weights: adaptive_weights
    adaptive_model_selections: adaptive_model_selections
    adaptive_tenant_config: adaptive_tenant_config

services:
  ai_service:
    url: ${AI_SERVICE_URL:-http://localhost:3006}
  ml_service:
    url: ${ML_SERVICE_URL:-http://localhost:3033}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: adaptive_learning
  bindings:
    - "adaptive.learning.outcome.recorded"
  # Phase 12: batch job consumer for cais-learning (workflow.job.trigger)
  batch_jobs:
    queue: ${RABBITMQ_BATCH_JOBS_QUEUE:-cais_batch_jobs}
    routing_keys:
      - "workflow.job.trigger"
# Cache Service Module Configuration
# Merged with cache-management

module:
  name: cache-service
  version: 1.0.0

server:
  port: ${PORT:-3035}
  host: ${HOST:-0.0.0.0}

redis:
  url: ${REDIS_URL:-redis://localhost:6379}
  host: ${REDIS_HOST:-localhost}
  port: ${REDIS_PORT:-6379}
  password: ${REDIS_PASSWORD:-}
  ttl: ${CACHE_TTL:-300}

# Cosmos DB Configuration (from cache-management)
cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    metrics: cache_metrics
    strategies: cache_strategies

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}

services:
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}
  embeddings:
    url: ${EMBEDDINGS_URL:-http://localhost:3035}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: cache_service


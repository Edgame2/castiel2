# Integration Manager Module Configuration

module:
  name: integration-manager
  version: 1.0.0

server:
  port: ${PORT:-3026}
  host: ${HOST:-0.0.0.0}

cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    providers: integration_providers
    integrations: integration_integrations
    sync_tasks: integration_sync_tasks
    webhooks: integration_webhooks
    executions: integration_executions
    conflicts: integration_conflicts
    catalog: integration_catalog
    visibility: integration_visibility
    connections: integration_connections
    sync_conflicts: integration_sync_conflicts
    jobs: content_generation_jobs
    content_templates: content_templates
    templates: template_templates
    template_versions: template_versions
    context_templates: template_context_templates
    email_templates: template_email_templates
    system_settings: system_settings

services:
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}
  user_management:
    url: ${USER_MANAGEMENT_URL:-http://localhost:3022}
  shard_manager:
    url: ${SHARD_MANAGER_URL:-http://localhost:3023}
  secret_management:
    url: ${SECRET_MANAGEMENT_URL:-http://localhost:3003}
  ai_service:
    url: ${AI_SERVICE_URL:-http://localhost:3006}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: integration_manager_service
  # Event consumer routing keys (optional override)
  routingKeys:
    - integration.sync.check-due
    - integration.token.check-expiring
    - integration.*


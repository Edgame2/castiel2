# web-search Module Configuration
# Per ModuleImplementationGuide Section 4

module:
  name: web-search
  version: 1.0.0

server:
  port: ${PORT:-3056}
  host: ${HOST:-0.0.0.0}

# Cosmos DB Configuration (shared database, prefixed containers)
cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    results: web_search_results
    cache: web_search_cache
    schedules: web_search_schedules

# JWT Configuration (shared with auth service)
jwt:
  secret: ${JWT_SECRET}

# External Service URLs (from config, not hardcoded)
services:
  auth:
    url: ${AUTH_URL:-http://localhost:3021}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}
  user_management:
    url: ${USER_MANAGEMENT_URL:-http://localhost:3022}
  ai_service:
    url: ${AI_SERVICE_URL:-http://localhost:3006}
  context_service:
    url: ${CONTEXT_SERVICE_URL:-http://localhost:3034}
  embeddings:
    url: ${EMBEDDINGS_URL:-http://localhost:3035}
  shard_manager:
    url: ${SHARD_MANAGER_URL:-http://localhost:3002}

# RabbitMQ Configuration
rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: web-search_service
  bindings: []

# External search provider (Phase 4.2). API key in env only.
# web_search_provider: bing | google | none (use AI/mock)
external_search:
  provider: ${WEB_SEARCH_PROVIDER:-none}
  base_url: ${WEB_SEARCH_BASE_URL:-}
  # API key from env WEB_SEARCH_API_KEY only (never in config file)

# Feature Flags
features: {}

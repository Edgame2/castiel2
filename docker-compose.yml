version: '3.8'

services:
  # Infrastructure Services
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - coder-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-admin}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - coder-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./containers/api-gateway
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_URL=http://auth:3021
      - USER_MANAGEMENT_URL=http://user-management:3022
      - SECRET_MANAGEMENT_URL=http://secret-management:3003
      - LOGGING_URL=http://logging:3014
      - NOTIFICATION_MANAGER_URL=http://notification-manager:3001
    depends_on:
      - redis
      - rabbitmq
    networks:
      - coder-network
    restart: unless-stopped

  # UI Container
  ui:
    build:
      context: ./containers/ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - NEXT_PUBLIC_API_BASE_URL=http://api-gateway:3001
    depends_on:
      - api-gateway
    networks:
      - coder-network
    restart: unless-stopped

  # Core Services
  auth:
    build:
      context: ./containers/auth
      dockerfile: Dockerfile
    ports:
      - "3021:3021"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3021
      - COSMOS_DB_ENDPOINT=${COSMOS_DB_ENDPOINT}
      - COSMOS_DB_KEY=${COSMOS_DB_KEY}
      - COSMOS_DB_DATABASE_ID=${COSMOS_DB_DATABASE_ID:-castiel}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - redis
      - rabbitmq
    networks:
      - coder-network
    restart: unless-stopped

  user-management:
    build:
      context: ./containers/user-management
      dockerfile: Dockerfile
    ports:
      - "3022:3022"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3022
      - COSMOS_DB_ENDPOINT=${COSMOS_DB_ENDPOINT}
      - COSMOS_DB_KEY=${COSMOS_DB_KEY}
      - COSMOS_DB_DATABASE_ID=${COSMOS_DB_DATABASE_ID:-castiel}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - redis
      - rabbitmq
      - auth
    networks:
      - coder-network
    restart: unless-stopped

  secret-management:
    build:
      context: ./containers/secret-management
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3003
      - COSMOS_DB_ENDPOINT=${COSMOS_DB_ENDPOINT}
      - COSMOS_DB_KEY=${COSMOS_DB_KEY}
      - COSMOS_DB_DATABASE_ID=${COSMOS_DB_DATABASE_ID:-castiel}
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - redis
      - rabbitmq
    networks:
      - coder-network
    restart: unless-stopped

  logging:
    build:
      context: ./containers/logging
      dockerfile: Dockerfile
    ports:
      - "3014:3014"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3014
      - COSMOS_DB_ENDPOINT=${COSMOS_DB_ENDPOINT}
      - COSMOS_DB_KEY=${COSMOS_DB_KEY}
      - COSMOS_DB_DATABASE_ID=${COSMOS_DB_DATABASE_ID:-castiel}
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - redis
      - rabbitmq
    networks:
      - coder-network
    restart: unless-stopped

  notification-manager:
    build:
      context: ./containers/notification-manager
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - COSMOS_DB_ENDPOINT=${COSMOS_DB_ENDPOINT}
      - COSMOS_DB_KEY=${COSMOS_DB_KEY}
      - COSMOS_DB_DATABASE_ID=${COSMOS_DB_DATABASE_ID:-castiel}
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - redis
      - rabbitmq
    networks:
      - coder-network
    restart: unless-stopped

  # Integration Processors - Light (fast processing: CRM mapping, ML aggregation, entity linking)
  integration-processors-light:
    build:
      context: ./containers/integration-processors
      dockerfile: Dockerfile
    container_name: integration-processors-light
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - CONSUMER_TYPE=light
      - COSMOS_DB_ENDPOINT=${COSMOS_DB_ENDPOINT}
      - COSMOS_DB_KEY=${COSMOS_DB_KEY}
      - COSMOS_DB_DATABASE_ID=${COSMOS_DB_DATABASE_ID:-castiel}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - SHARD_MANAGER_URL=${SHARD_MANAGER_URL:-http://shard-manager:3023}
      - INTEGRATION_MANAGER_URL=${INTEGRATION_MANAGER_URL:-http://integration-manager:3012}
      - AUTH_URL=${AUTH_URL:-http://auth:3021}
      - LOGGING_URL=${LOGGING_URL:-http://logging:3014}
      - SECRET_MANAGEMENT_URL=${SECRET_MANAGEMENT_URL:-http://secret-management:3003}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    depends_on:
      - redis
      - rabbitmq
    networks:
      - coder-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  # Integration Processors - Heavy (slow processing: document processing, meeting processing, etc.)
  integration-processors-heavy:
    build:
      context: ./containers/integration-processors
      dockerfile: Dockerfile
    container_name: integration-processors-heavy
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - CONSUMER_TYPE=heavy
      - COSMOS_DB_ENDPOINT=${COSMOS_DB_ENDPOINT}
      - COSMOS_DB_KEY=${COSMOS_DB_KEY}
      - COSMOS_DB_DATABASE_ID=${COSMOS_DB_DATABASE_ID:-castiel}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - SHARD_MANAGER_URL=${SHARD_MANAGER_URL:-http://shard-manager:3023}
      - INTEGRATION_MANAGER_URL=${INTEGRATION_MANAGER_URL:-http://integration-manager:3012}
      - AUTH_URL=${AUTH_URL:-http://auth:3021}
      - LOGGING_URL=${LOGGING_URL:-http://logging:3014}
      - SECRET_MANAGEMENT_URL=${SECRET_MANAGEMENT_URL:-http://secret-management:3003}
      - AZURE_BLOB_CONNECTION_STRING=${AZURE_BLOB_CONNECTION_STRING}
      - AZURE_COMPUTER_VISION_ENDPOINT=${AZURE_COMPUTER_VISION_ENDPOINT}
      - AZURE_COMPUTER_VISION_KEY=${AZURE_COMPUTER_VISION_KEY}
      - AZURE_SPEECH_ENDPOINT=${AZURE_SPEECH_ENDPOINT}
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    depends_on:
      - redis
      - rabbitmq
    networks:
      - coder-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

networks:
  coder-network:
    driver: bridge

volumes:
  redis-data:
  rabbitmq-data:


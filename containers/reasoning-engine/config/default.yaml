# Reasoning Engine Module Configuration

module:
  name: reasoning-engine
  version: 1.0.0

server:
  port: ${PORT:-3045}
  host: ${HOST:-0.0.0.0}

cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}

services:
  ai_service:
    url: ${AI_SERVICE_URL:-http://localhost:3006}
  prompt_management:
    url: ${PROMPT_MANAGEMENT_URL:-http://localhost:3021}
  knowledge_base:
    url: ${KNOWLEDGE_BASE_URL:-http://localhost:3022}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: reasoning_engine


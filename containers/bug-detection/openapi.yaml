openapi: 3.0.3
info:
  title: Bug Detection API
  version: 1.0.0
  description: |
    Bug detection and fixing service.
    
    ## Authentication
    All endpoints require JWT authentication via Bearer token.
    
    ## Bug Types
    - Logic Error: Incorrect logic implementation
    - Syntax Error: Syntax violations
    - Runtime Error: Runtime exceptions
    - Performance Bug: Performance issues
    - Security Bug: Security vulnerabilities
    - Memory Leak: Memory management issues
    - Race Condition: Concurrency issues
    - Null Pointer: Null reference errors
    - Type Error: Type mismatches

servers:
  - url: /api/v1
    description: API Version 1

tags:
  - name: Bugs
    description: Bug management
  - name: Bug Scans
    description: Bug detection scan management
  - name: Bug Fixes
    description: Bug fix management
  - name: Health
    description: Health check endpoints

paths:
  /bugs:
    post:
      summary: Create bug
      description: Create a new bug
      tags: [Bugs]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [type, severity, title, location]
              properties:
                type:
                  type: string
                  enum: [logic_error, syntax_error, runtime_error, performance_bug, security_bug, memory_leak, race_condition, null_pointer, type_error, custom]
                severity:
                  type: string
                  enum: [critical, high, medium, low, info]
                title:
                  type: string
                description:
                  type: string
                location:
                  type: object
                rootCause:
                  type: string
      responses:
        '201':
          description: Bug created
        '400':
          description: Bad request
        '401':
          description: Unauthorized
    
    get:
      summary: List bugs
      description: List bugs with filtering
      tags: [Bugs]
      security:
        - bearerAuth: []
      parameters:
        - name: type
          in: query
          schema:
            type: string
        - name: severity
          in: query
          schema:
            type: string
            enum: [critical, high, medium, low, info]
        - name: status
          in: query
          schema:
            type: string
            enum: [open, investigating, fixing, fixed, verified, closed, false_positive]
        - name: limit
          in: query
          schema:
            type: number
            default: 100
        - name: continuationToken
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of bugs
        '401':
          description: Unauthorized
  
  /bugs/{id}:
    get:
      summary: Get bug
      description: Get bug by ID
      tags: [Bugs]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Bug details
        '404':
          description: Not found
        '401':
          description: Unauthorized
    
    put:
      summary: Update bug
      description: Update bug
      tags: [Bugs]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                status:
                  type: string
                  enum: [open, investigating, fixing, fixed, verified, closed, false_positive]
                severity:
                  type: string
                  enum: [critical, high, medium, low, info]
                rootCause:
                  type: string
      responses:
        '200':
          description: Bug updated
        '404':
          description: Not found
        '401':
          description: Unauthorized
    
    delete:
      summary: Delete bug
      description: Delete bug
      tags: [Bugs]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Bug deleted
        '404':
          description: Not found
        '401':
          description: Unauthorized
  
  /bug-scans:
    post:
      summary: Create bug detection scan
      description: Create a new bug detection scan
      tags: [Bug Scans]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [target, method]
              properties:
                name:
                  type: string
                description:
                  type: string
                target:
                  type: object
                  required: [type, path]
                method:
                  type: string
                  enum: [static_analysis, runtime_analysis, pattern_matching, machine_learning, manual]
                options:
                  type: object
      responses:
        '201':
          description: Scan created
        '400':
          description: Bad request
        '401':
          description: Unauthorized
    
    get:
      summary: List bug detection scans
      description: List bug detection scans
      tags: [Bug Scans]
      security:
        - bearerAuth: []
      parameters:
        - name: method
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, scanning, completed, failed, cancelled]
        - name: limit
          in: query
          schema:
            type: number
            default: 100
        - name: continuationToken
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of scans
        '401':
          description: Unauthorized
  
  /bug-scans/{id}:
    get:
      summary: Get bug detection scan
      description: Get bug detection scan by ID
      tags: [Bug Scans]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Scan details
        '404':
          description: Not found
        '401':
          description: Unauthorized
  
  /bug-scans/{id}/run:
    post:
      summary: Run bug detection scan
      description: Run a bug detection scan
      tags: [Bug Scans]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Scan started
        '404':
          description: Not found
        '401':
          description: Unauthorized
  
  /bug-fixes:
    post:
      summary: Create bug fix
      description: Create a new bug fix
      tags: [Bug Fixes]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [bugId]
              properties:
                bugId:
                  type: string
                  format: uuid
                description:
                  type: string
                changes:
                  type: array
                autoGenerated:
                  type: boolean
      responses:
        '201':
          description: Fix created
        '400':
          description: Bad request
        '401':
          description: Unauthorized
    
    get:
      summary: List bug fixes
      description: List bug fixes
      tags: [Bug Fixes]
      security:
        - bearerAuth: []
      parameters:
        - name: bugId
          in: query
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, applying, applied, verified, failed, rolled_back]
        - name: limit
          in: query
          schema:
            type: number
            default: 100
        - name: continuationToken
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of fixes
        '401':
          description: Unauthorized
  
  /bug-fixes/{id}:
    get:
      summary: Get bug fix
      description: Get bug fix by ID
      tags: [Bug Fixes]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Fix details
        '404':
          description: Not found
        '401':
          description: Unauthorized
    
    put:
      summary: Update bug fix
      description: Update bug fix
      tags: [Bug Fixes]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                status:
                  type: string
                  enum: [pending, applying, applied, verified, failed, rolled_back]
                changes:
                  type: array
                verification:
                  type: object
      responses:
        '200':
          description: Fix updated
        '404':
          description: Not found
        '401':
          description: Unauthorized
  
  /health:
    get:
      summary: Health check
      description: Liveness probe
      tags: [Health]
      responses:
        '200':
          description: Service is healthy
  
  /ready:
    get:
      summary: Readiness check
      description: Readiness probe
      tags: [Health]
      responses:
        '200':
          description: Service is ready
        '503':
          description: Service is not ready

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT


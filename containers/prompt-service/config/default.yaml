# Prompt Service Module Configuration

module:
  name: prompt-service
  version: 1.0.0

server:
  port: ${PORT:-3036}
  host: ${HOST:-0.0.0.0}

cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    prompts: prompt_prompts
    versions: prompt_versions
    ab_tests: prompt_ab_tests
    analytics: prompt_analytics

services:
  ai_service:
    url: ${AI_SERVICE_URL:-http://localhost:3006}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: prompt_service


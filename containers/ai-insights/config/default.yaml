# AI Insights Module Configuration

module:
  name: ai-insights
  version: 1.0.0

server:
  port: ${PORT:-3027}
  host: ${HOST:-0.0.0.0}

cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}

services:
  ai_service:
    url: ${AI_SERVICE_URL:-http://localhost:3006}
  shard_manager:
    url: ${SHARD_MANAGER_URL:-http://localhost:3023}
  embeddings:
    url: ${EMBEDDINGS_URL:-http://localhost:3005}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: ai_insights_service


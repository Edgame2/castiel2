# Performance Optimization Module Configuration

module:
  name: performance-optimization
  version: 1.0.0

server:
  port: ${PORT:-3041}
  host: ${HOST:-0.0.0.0}

cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    optimizations: performance_optimizations

services:
  context_service:
    url: ${CONTEXT_SERVICE_URL:-http://localhost:3034}
  observability:
    url: ${OBSERVABILITY_URL:-http://localhost:3018}
  execution:
    url: ${EXECUTION_URL:-http://localhost:3019}
  quality:
    url: ${QUALITY_URL:-http://localhost:3017}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: performance_optimization


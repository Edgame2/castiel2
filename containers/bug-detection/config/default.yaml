# Bug Detection Module Configuration

module:
  name: bug-detection
  version: 1.0.0

server:
  port: ${PORT:-3039}
  host: ${HOST:-0.0.0.0}

cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}

services:
  context_service:
    url: ${CONTEXT_SERVICE_URL:-http://localhost:3034}
  quality:
    url: ${QUALITY_URL:-http://localhost:3017}
  observability:
    url: ${OBSERVABILITY_URL:-http://localhost:3020}
  ai_service:
    url: ${AI_SERVICE_URL:-http://localhost:3006}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: bug_detection


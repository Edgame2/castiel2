openapi: 3.0.3
info:
  title: Compliance Service API
  version: 1.0.0
  description: |
    Regulatory and policy compliance service.
    
    ## Authentication
    All endpoints require JWT authentication via Bearer token.
    
    ## Compliance Standards
    - WCAG: Web Content Accessibility Guidelines
    - OWASP: OWASP Top 10 security standards
    - GDPR: General Data Protection Regulation
    - HIPAA: Health Insurance Portability and Accountability Act
    - SOC2: System and Organization Controls 2
    - PCI-DSS: Payment Card Industry Data Security Standard
    - ISO27001: Information Security Management

servers:
  - url: /api/v1
    description: API Version 1

tags:
  - name: Compliance Checks
    description: Compliance check management
  - name: Compliance Policies
    description: Compliance policy management
  - name: Health
    description: Health check endpoints

paths:
  /compliance/checks:
    post:
      summary: Create compliance check
      description: Create a new compliance check
      tags: [Compliance Checks]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [standard, target]
              properties:
                name:
                  type: string
                description:
                  type: string
                standard:
                  type: string
                  enum: [wcag, owasp, gdpr, hipaa, soc2, pci_dss, iso27001, custom]
                target:
                  type: object
                  required: [type, path]
                  properties:
                    type:
                      type: string
                      enum: [file, directory, module, project, endpoint, organization]
                    path:
                      type: string
                    identifier:
                      type: string
      responses:
        '201':
          description: Compliance check created
        '400':
          description: Bad request
        '401':
          description: Unauthorized
    
    get:
      summary: List compliance checks
      description: List compliance checks with filtering
      tags: [Compliance Checks]
      security:
        - bearerAuth: []
      parameters:
        - name: standard
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, checking, compliant, non_compliant, partial, failed, cancelled]
        - name: limit
          in: query
          schema:
            type: number
            default: 100
        - name: continuationToken
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of compliance checks
        '401':
          description: Unauthorized
  
  /compliance/checks/{id}:
    get:
      summary: Get compliance check
      description: Get compliance check by ID
      tags: [Compliance Checks]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Compliance check details
        '404':
          description: Not found
        '401':
          description: Unauthorized
    
    put:
      summary: Update compliance check
      description: Update compliance check
      tags: [Compliance Checks]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                status:
                  type: string
                  enum: [pending, checking, compliant, non_compliant, partial, failed, cancelled]
                requirements:
                  type: array
                violations:
                  type: array
                summary:
                  type: object
                error:
                  type: string
      responses:
        '200':
          description: Compliance check updated
        '404':
          description: Not found
        '401':
          description: Unauthorized
    
    delete:
      summary: Delete compliance check
      description: Delete compliance check
      tags: [Compliance Checks]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Compliance check deleted
        '404':
          description: Not found
        '401':
          description: Unauthorized
  
  /compliance/checks/{id}/run:
    post:
      summary: Run compliance check
      description: Run a compliance check
      tags: [Compliance Checks]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                options:
                  type: object
                  properties:
                    includeNotApplicable:
                      type: boolean
                    severityThreshold:
                      type: string
                      enum: [critical, high, medium, low, info]
                    policyIds:
                      type: array
                      items:
                        type: string
      responses:
        '200':
          description: Compliance check started
        '404':
          description: Not found
        '401':
          description: Unauthorized
  
  /compliance/policies:
    post:
      summary: Create compliance policy
      description: Create a new compliance policy
      tags: [Compliance Policies]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, type, standard, rules]
              properties:
                name:
                  type: string
                description:
                  type: string
                type:
                  type: string
                  enum: [security, privacy, accessibility, data_protection, code_standards, custom]
                standard:
                  type: string
                  enum: [wcag, owasp, gdpr, hipaa, soc2, pci_dss, iso27001, custom]
                rules:
                  type: array
                  items:
                    type: object
                enabled:
                  type: boolean
      responses:
        '201':
          description: Compliance policy created
        '400':
          description: Bad request
        '401':
          description: Unauthorized
    
    get:
      summary: List compliance policies
      description: List compliance policies with filtering
      tags: [Compliance Policies]
      security:
        - bearerAuth: []
      parameters:
        - name: type
          in: query
          schema:
            type: string
        - name: standard
          in: query
          schema:
            type: string
        - name: enabled
          in: query
          schema:
            type: boolean
        - name: limit
          in: query
          schema:
            type: number
            default: 100
        - name: continuationToken
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of compliance policies
        '401':
          description: Unauthorized
  
  /compliance/policies/{id}:
    get:
      summary: Get compliance policy
      description: Get compliance policy by ID
      tags: [Compliance Policies]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Compliance policy details
        '404':
          description: Not found
        '401':
          description: Unauthorized
    
    put:
      summary: Update compliance policy
      description: Update compliance policy
      tags: [Compliance Policies]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                rules:
                  type: array
                enabled:
                  type: boolean
      responses:
        '200':
          description: Compliance policy updated
        '404':
          description: Not found
        '401':
          description: Unauthorized
    
    delete:
      summary: Delete compliance policy
      description: Delete compliance policy
      tags: [Compliance Policies]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Compliance policy deleted
        '404':
          description: Not found
        '401':
          description: Unauthorized
  
  /health:
    get:
      summary: Health check
      description: Liveness probe
      tags: [Health]
      responses:
        '200':
          description: Service is healthy
  
  /ready:
    get:
      summary: Readiness check
      description: Readiness probe
      tags: [Health]
      responses:
        '200':
          description: Service is ready
        '503':
          description: Service is not ready

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT


# Integration Manager Module Configuration

module:
  name: integration-manager
  version: 1.0.0

server:
  port: ${PORT:-3026}
  host: ${HOST:-0.0.0.0}

cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    providers: integration_providers
    integrations: integration_integrations
    sync_tasks: integration_sync_tasks
    webhooks: integration_webhooks

services:
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}
  user_management:
    url: ${USER_MANAGEMENT_URL:-http://localhost:3022}
  shard_manager:
    url: ${SHARD_MANAGER_URL:-http://localhost:3023}
  secret_management:
    url: ${SECRET_MANAGEMENT_URL:-http://localhost:3003}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: integration_manager_service


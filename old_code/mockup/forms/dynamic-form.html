<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form - UI Mockup Catalog</title>
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/components.css">
  <style>
    .page-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    .breadcrumb {
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }
    .breadcrumb a {
      color: var(--primary);
      text-decoration: none;
    }
    .breadcrumb a:hover {
      text-decoration: underline;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .form-helper {
      font-size: 0.75rem;
      color: var(--muted-foreground);
      margin-top: 0.25rem;
    }
    .form-error {
      font-size: 0.75rem;
      color: var(--destructive);
      margin-top: 0.25rem;
    }
    select.input {
      cursor: pointer;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .radio-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="breadcrumb">
      <a href="../index.html">Catalog</a> / Forms / Dynamic Form
    </div>

    <header style="margin-bottom: 2rem;">
      <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem;">Create Opportunity</h1>
      <p class="text-muted-foreground">Dynamic form with validation</p>
    </header>

    <div class="card">
      <div class="card-header">
        <div class="card-title">Opportunity Details</div>
        <div class="card-description">Fill in the information below</div>
      </div>
      <div class="card-content">
        <form>
          <div class="form-group">
            <label class="form-label">Opportunity Name *</label>
            <input type="text" class="input" placeholder="Enter opportunity name" required>
            <div class="form-helper">The name of the opportunity</div>
          </div>

          <div class="form-group">
            <label class="form-label">Account</label>
            <input type="text" class="input" placeholder="Search for account...">
            <div class="form-helper">Select an existing account or create new</div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div class="form-group">
              <label class="form-label">Deal Value *</label>
              <input type="number" class="input" placeholder="0" required>
              <div class="form-helper">USD</div>
            </div>

            <div class="form-group">
              <label class="form-label">Win Probability</label>
              <input type="number" class="input" placeholder="0" min="0" max="100">
              <div class="form-helper">Percentage (0-100)</div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Stage *</label>
            <select class="input" required>
              <option value="">Select stage...</option>
              <option>Prospecting</option>
              <option>Qualification</option>
              <option>Proposal</option>
              <option>Negotiation</option>
              <option>Closed Won</option>
              <option>Closed Lost</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Expected Close Date</label>
            <input type="date" class="input">
          </div>

          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea class="textarea" rows="4" placeholder="Enter description..."></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Priority</label>
            <div class="radio-group">
              <div class="radio-item">
                <input type="radio" name="priority" value="low" id="priority-low">
                <label for="priority-low">Low</label>
              </div>
              <div class="radio-item">
                <input type="radio" name="priority" value="medium" id="priority-medium" checked>
                <label for="priority-medium">Medium</label>
              </div>
              <div class="radio-item">
                <input type="radio" name="priority" value="high" id="priority-high">
                <label for="priority-high">High</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox-group">
              <input type="checkbox" id="notify-team">
              <label for="notify-team" style="font-size: 0.875rem;">Notify team members</label>
            </div>
          </div>

          <div style="display: flex; gap: 0.75rem; justify-content: flex-end; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
            <button type="button" class="button button-outline">Cancel</button>
            <button type="submit" class="button button-default">Create Opportunity</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/theme.js"></script>
</body>
</html>

openapi: 3.0.3
info:
  title: User Management Service API
  description: |
    User management service for Castiel. All users and data are scoped by tenant (tenantId).
    
    ## Authentication
    All endpoints (except health checks) require JWT authentication via Bearer token:
    ```
    Authorization: Bearer <token>
    ```
    
    ## Features
    - **User Profiles**: User profile management and preferences
    - **Teams**: Team creation, membership, and hierarchy (tenant-scoped)
    - **RBAC**: Role-based access control with custom roles
    - **Invitations**: User invitation system (tenant-scoped)
  version: 1.0.0
  contact:
    name: Castiel Team

servers:
  - url: /api/v1
    description: API Version 1

tags:
  - name: Users
    description: User profile management
  - name: Teams
    description: Team management (tenant-scoped)
  - name: Roles
    description: Role and permission management
  - name: Invitations
    description: User invitation management
  - name: Health
    description: Health check endpoints

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check endpoint
      description: Liveness probe
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
                  service:
                    type: string

  /ready:
    get:
      tags:
        - Health
      summary: Readiness probe
      description: Checks if service is ready to handle requests
      security: []
      responses:
        '200':
          description: Service is ready
        '503':
          description: Service is not ready

  /users:
    get:
      tags:
        - Users
      summary: List users
      description: List users (tenant-scoped). Requires tenantId in query or session context.
      parameters:
        - name: tenantId
          in: query
          schema:
            type: string
          description: Tenant context (required if not in session)
      responses:
        '200':
          description: List of users
        '400':
          description: Tenant context required
        '401':
          description: Not authenticated
        '403':
          description: Not a member of tenant

  /users/me:
    get:
      tags:
        - Users
      summary: Get current user profile
      responses:
        '200':
          description: Current user profile
        '401':
          description: Not authenticated
        '404':
          description: Profile not found
    put:
      tags:
        - Users
      summary: Update current user profile
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                firstName: { type: string }
                lastName: { type: string }
                phoneNumber: { type: string }
                avatarUrl: { type: string }
                function: { type: string }
                speciality: { type: string }
                timezone: { type: string }
                language: { type: string }
      responses:
        '200':
          description: Updated profile
        '400':
          description: Validation error
        '401':
          description: Not authenticated
        '404':
          description: Profile not found

  /users/{id}:
    get:
      tags:
        - Users
      summary: Get user profile by id
      description: Tenant-scoped + RBAC (self, same tenant, or Super Admin).
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User profile
        '401':
          description: Not authenticated
        '403':
          description: Permission denied
        '404':
          description: User not found
    put:
      tags:
        - Users
      summary: Admin update user profile
      description: Update another user's profile (same tenant or Super Admin). Use PUT /users/me for self.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                firstName: { type: string }
                lastName: { type: string }
                phoneNumber: { type: string }
                avatarUrl: { type: string }
                function: { type: string }
                speciality: { type: string }
                timezone: { type: string }
                language: { type: string }
      responses:
        '200':
          description: Updated profile
        '400':
          description: Use /users/me for self, or validation error
        '401':
          description: Not authenticated
        '403':
          description: Permission denied
        '404':
          description: User not found
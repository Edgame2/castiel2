# Multi-Modal Service Module Configuration

module:
  name: multi-modal-service
  version: 1.0.0

server:
  port: ${PORT:-3044}
  host: ${HOST:-0.0.0.0}

cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}

services:
  ai_service:
    url: ${AI_SERVICE_URL:-http://localhost:3006}
  code_generation:
    url: ${CODE_GENERATION_URL:-http://localhost:3040}
  context_service:
    url: ${CONTEXT_SERVICE_URL:-http://localhost:3034}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: multimodal_service


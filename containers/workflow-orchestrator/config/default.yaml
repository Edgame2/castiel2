# workflow-orchestrator Module Configuration
# Per ModuleImplementationGuide Section 4

# Application Insights (Plan §8.5.1, FIRST_STEPS §1); init via src/instrumentation.ts
application_insights:
  connection_string: ${APPLICATIONINSIGHTS_CONNECTION_STRING:-}
  disable: ${APPLICATIONINSIGHTS_DISABLE:-false}

# Prometheus metrics (Plan §8.5.2, §8.5.4); deployment/monitoring/README
metrics:
  path: ${METRICS_PATH:-/metrics}
  require_auth: ${METRICS_REQUIRE_AUTH:-false}
  bearer_token: ${METRICS_BEARER_TOKEN:-}

module:
  name: workflow-orchestrator
  version: 1.0.0

server:
  port: ${PORT:-3051}
  host: ${HOST:-0.0.0.0}

# Cosmos DB Configuration (shared database, prefixed containers)
cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    workflows: workflow_workflows
    steps: workflow_steps
    executions: workflow_executions
    # HITL (Plan §972, hitl-approval-flow runbook): approvals from hitl.approval.requested
    hitl_approvals: hitl_approvals

# JWT Configuration (shared with auth service)
jwt:
  secret: ${JWT_SECRET}

# External Service URLs (from config, not hardcoded)
services:
  auth:
    url: ${AUTH_URL:-http://localhost:3021}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}
  user_management:
    url: ${USER_MANAGEMENT_URL:-http://localhost:3022}
  integration_manager:
    url: ${INTEGRATION_MANAGER_URL:-http://localhost:3012}
  risk_analytics:
    url: ${RISK_ANALYTICS_URL:-http://localhost:3048}
  ml_service:
    url: ${ML_SERVICE_URL:-http://localhost:3033}
  forecasting:
    url: ${FORECASTING_URL:-http://localhost:3050}
  recommendations:
    url: ${RECOMMENDATIONS_URL:-http://localhost:3049}
  adaptive_learning:
    url: ${ADAPTIVE_LEARNING_URL:-http://localhost:3032}

# RabbitMQ Configuration
rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: workflow_orchestrator_service
  bindings:
    - "integration.opportunity.updated"
    - "shard.updated"
    - "risk.evaluation.completed"
    - "risk.scoring.completed"
    - "risk.evaluation.failed"
    - "forecast.completed"
    - "recommendation.generation.completed"
    - "recommendation.generation.failed"
    - "hitl.approval.requested"

# Batch jobs (Plan §9.3, §915): scheduler publishes workflow.job.trigger to coder_events
batch_jobs:
  enabled: ${BATCH_JOBS_ENABLED:-true}
  risk_snapshot_backfill_cron: ${RISK_SNAPSHOT_BACKFILL_CRON:-0 1 * * 0}
  outcome_sync_cron: ${OUTCOME_SYNC_CRON:-0 1 * * *}
  # industry-benchmarks (Plan §915, §953): 4 AM daily; risk-analytics BatchJobWorker runs IndustryBenchmarkService.calculateAndStore
  industry_benchmarks_cron: ${INDUSTRY_BENCHMARKS_CRON:-0 4 * * *}
  # risk-clustering (Plan §915): 2 AM; risk-analytics RiskClusteringService → risk_clusters, risk_association_rules
  risk_clustering_cron: ${RISK_CLUSTERING_CRON:-0 2 * * *}
  # account-health (Plan §915): 3 AM; risk-analytics AccountHealthService → risk_account_health
  account_health_cron: ${ACCOUNT_HEALTH_CRON:-0 3 * * *}
  # propagation (Plan §915): 5 AM; risk-analytics RiskPropagationService batch
  propagation_cron: ${PROPAGATION_CRON:-0 5 * * *}
  # model-monitoring (Plan §9.3, §940): Sunday 6 AM; risk-analytics BatchJobWorker calls ml-service /api/v1/ml/model-monitoring/run; ml-service publishes ml.model.drift.detected, ml.model.performance.degraded when thresholds exceeded
  model_monitoring_cron: ${MODEL_MONITORING_CRON:-0 6 * * 0}
  # Phase 12: cais-learning – daily 7 AM; adaptive-learning CaisLearningJobConsumer runs CaisLearningService.runLearningJob (update weights/model selection from outcomes)
  cais_learning_cron: ${CAIS_LEARNING_CRON:-0 7 * * *}

# Feature Flags
features: {}

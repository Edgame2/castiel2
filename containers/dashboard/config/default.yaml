# Dashboard Service Module Configuration

module:
  name: dashboard
  version: 1.0.0

server:
  port: ${PORT:-3011}
  host: ${HOST:-0.0.0.0}

cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    dashboards: dashboard_dashboards
    widgets: dashboard_widgets
    admin_data: dashboard_admin_data
    widget_cache: dashboard_widget_cache

services:
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}
  analytics_service:
    url: ${ANALYTICS_SERVICE_URL:-http://localhost:3005}
  cache_service:
    url: ${CACHE_SERVICE_URL:-http://localhost:3035}
  risk_analytics:
    url: ${RISK_ANALYTICS_URL:-}
  forecasting:
    url: ${FORECASTING_URL:-}
  shard_manager:
    url: ${SHARD_MANAGER_URL:-http://localhost:3023}
  signal_intelligence:
    url: ${SIGNAL_INTELLIGENCE_URL:-}
  integration_manager:
    url: ${INTEGRATION_MANAGER_URL:-http://localhost:3026}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: dashboard

redis:
  url: ${REDIS_URL}
  host: ${REDIS_HOST:-localhost}
  port: ${REDIS_PORT:-6379}
  password: ${REDIS_PASSWORD:-}
  db: ${REDIS_DB:-0}


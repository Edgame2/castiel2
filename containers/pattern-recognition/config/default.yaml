# Pattern Recognition Module Configuration

module:
  name: pattern-recognition
  version: 1.0.0

server:
  port: ${PORT:-3041}
  host: ${HOST:-0.0.0.0}

cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    patterns: pattern_patterns
    scans: pattern_scans
    matches: pattern_matches
    libraries: pattern_libraries

services:
  context_service:
    url: ${CONTEXT_SERVICE_URL:-http://localhost:3034}
  embeddings:
    url: ${EMBEDDINGS_URL:-http://localhost:3005}
  knowledge_base:
    url: ${KNOWLEDGE_BASE_URL:-http://localhost:3010}
  quality:
    url: ${QUALITY_URL:-http://localhost:3017}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: pattern_recognition


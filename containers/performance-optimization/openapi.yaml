openapi: 3.0.3
info:
  title: Performance Optimization API
  version: 1.0.0
  description: |
    Code performance optimization service.
    
    ## Authentication
    All endpoints require JWT authentication via Bearer token.
    
    ## Optimization Types
    - Code: Execution time optimization
    - Bundle Size: JavaScript bundle size reduction
    - Database Query: Query performance optimization
    - Algorithm: Algorithm selection and optimization
    - Memory: Memory usage optimization
    - Network: Network performance optimization
    - Render: Rendering performance optimization

servers:
  - url: /api/v1
    description: API Version 1

tags:
  - name: Performance Optimization
    description: Performance optimization management
  - name: Health
    description: Health check endpoints

paths:
  /optimize:
    post:
      summary: Create optimization
      description: Create a new performance optimization
      tags: [Performance Optimization]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [type, target]
              properties:
                name:
                  type: string
                description:
                  type: string
                type:
                  type: string
                  enum: [code, bundle_size, database_query, algorithm, memory, network, render, custom]
                target:
                  type: object
                  required: [type, path]
                  properties:
                    type:
                      type: string
                      enum: [file, directory, module, project, query, function]
                    path:
                      type: string
                    identifier:
                      type: string
                priority:
                  type: string
                  enum: [low, medium, high, critical]
      responses:
        '201':
          description: Optimization created
        '400':
          description: Bad request
        '401':
          description: Unauthorized
    
    get:
      summary: List optimizations
      description: List optimizations with filtering
      tags: [Performance Optimization]
      security:
        - bearerAuth: []
      parameters:
        - name: type
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, analyzing, optimizing, completed, failed, cancelled]
        - name: priority
          in: query
          schema:
            type: string
            enum: [low, medium, high, critical]
        - name: limit
          in: query
          schema:
            type: number
            default: 100
        - name: continuationToken
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of optimizations
        '401':
          description: Unauthorized
  
  /optimize/{id}:
    get:
      summary: Get optimization
      description: Get optimization by ID
      tags: [Performance Optimization]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Optimization details
        '404':
          description: Not found
        '401':
          description: Unauthorized
    
    put:
      summary: Update optimization
      description: Update optimization
      tags: [Performance Optimization]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                status:
                  type: string
                  enum: [pending, analyzing, optimizing, completed, failed, cancelled]
                optimized:
                  type: object
                recommendations:
                  type: array
                error:
                  type: string
      responses:
        '200':
          description: Optimization updated
        '404':
          description: Not found
        '401':
          description: Unauthorized
    
    delete:
      summary: Delete optimization
      description: Delete optimization
      tags: [Performance Optimization]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Optimization deleted
        '404':
          description: Not found
        '401':
          description: Unauthorized
  
  /optimize/{id}/run:
    post:
      summary: Run optimization
      description: Run a performance optimization
      tags: [Performance Optimization]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                applyChanges:
                  type: boolean
      responses:
        '200':
          description: Optimization started
        '404':
          description: Not found
        '401':
          description: Unauthorized
  
  /health:
    get:
      summary: Health check
      description: Liveness probe
      tags: [Health]
      responses:
        '200':
          description: Service is healthy
  
  /ready:
    get:
      summary: Readiness check
      description: Readiness probe
      tags: [Health]
      responses:
        '200':
          description: Service is ready
        '503':
          description: Service is not ready

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT


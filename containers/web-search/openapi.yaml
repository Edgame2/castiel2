openapi: 3.0.3
info:
  title: Web Search Service API
  description: |
    Web search integration and context service.
    
    Provides web search functionality with caching and context integration for AI conversations.
  version: 1.0.0
servers:
  - url: /api/v1
    description: API Version 1
tags:
  - name: Web Search
    description: Web search operations
  - name: Health
    description: Health check endpoints
paths:
  /web-search:
    post:
      tags:
        - Web Search
      summary: Perform web search
      description: Perform a web search query with optional caching
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
              properties:
                query:
                  type: string
                limit:
                  type: integer
                  default: 10
                useCache:
                  type: boolean
                  default: true
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebSearchResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/InternalError'
  /health:
    get:
      tags:
        - Health
      summary: Health check
      responses:
        '200':
          description: Service is healthy
  /ready:
    get:
      tags:
        - Health
      summary: Readiness check
      responses:
        '200':
          description: Service readiness status
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
    WebSearchResult:
      type: object
      properties:
        id:
          type: string
        tenantId:
          type: string
        query:
          type: string
        results:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              url:
                type: string
              snippet:
                type: string
              relevance:
                type: number
        cached:
          type: boolean
        createdAt:
          type: string
          format: date-time
# ai-conversation Module Configuration
# Per ModuleImplementationGuide Section 4

module:
  name: ai-conversation
  version: 1.0.0

server:
  port: ${PORT:-3045}
  host: ${HOST:-0.0.0.0}

# Cosmos DB Configuration (shared database, prefixed containers)
cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    conversations: conversation_conversations
    messages: conversation_messages
    contexts: conversation_contexts
    citations: conversation_citations
    citation_configs: conversation_citation_configs

# JWT Configuration (shared with auth service)
jwt:
  secret: ${JWT_SECRET}

# External Service URLs (from config, not hardcoded)
services:
  auth:
    url: ${AUTH_URL:-http://localhost:3021}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}
  user_management:
    url: ${USER_MANAGEMENT_URL:-http://localhost:3022}
  ai_service:
    url: ${AI_SERVICE_URL:-http://localhost:3006}
  context_service:
    url: ${CONTEXT_SERVICE_URL:-http://localhost:3034}
  shard_manager:
    url: ${SHARD_MANAGER_URL:-http://localhost:3002}
  embeddings:
    url: ${EMBEDDINGS_URL:-http://localhost:3035}
  search_service:
    url: ${SEARCH_SERVICE_URL:-http://localhost:3029}

# RabbitMQ Configuration
rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: ai_conversation_service
  bindings:
    - "shard.updated"

# Feature Flags
features: {}

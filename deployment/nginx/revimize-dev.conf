# Revimize dev: api.revimize-dev.com → API Gateway, www.revimize-dev.com → Web UI
# Include from nginx.conf or drop into sites-enabled. Ports match docker-compose (gateway 3001) and typical Next.js (3000).
# SSL: uncomment ssl_* and add cert paths (e.g. certbot / Let's Encrypt).

# API Gateway – api.revimize-dev.com
server {
    listen 80;
    server_name api.revimize-dev.com;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Web UI – www.revimize-dev.com
server {
    listen 80;
    server_name www.revimize-dev.com;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

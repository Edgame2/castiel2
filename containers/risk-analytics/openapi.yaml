openapi: 3.0.3
info:
  title: Risk Analytics Service API
  description: |
    Asynchronous risk evaluation and revenue analytics system with CAIS integration.
    
    Provides risk evaluation, ML-based risk scoring, revenue at risk calculations, and early warning systems.
  version: 1.0.0
servers:
  - url: /api/v1
    description: API Version 1
tags:
  - name: Risk Evaluation
    description: Risk evaluation operations
  - name: Risk Scoring
    description: ML-based risk scoring
  - name: Revenue
    description: Revenue at risk calculations
  - name: Health
    description: Health check endpoints
paths:
  /risk/evaluations/{evaluationId}:
    get:
      tags:
        - Risk Evaluation
      summary: Get risk evaluation status
      description: Get status and results of a risk evaluation
      security:
        - bearerAuth: []
      parameters:
        - name: evaluationId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Risk evaluation status
          content:
            application/json:
              schema:
                type: object
                properties:
                  evaluationId:
                    type: string
                  status:
                    type: string
                    enum: [pending, in_progress, completed, failed]
                  riskScore:
                    type: number
                  detectedRisks:
                    type: array
                    items:
                      type: object
        '401':
          description: Unauthorized
        '404':
          description: Evaluation not found
        '500':
          $ref: '#/components/responses/InternalError'
  /risk/scoring/{scoringId}:
    get:
      tags:
        - Risk Scoring
      summary: Get risk scoring status
      description: Get status and results of ML-based risk scoring
      security:
        - bearerAuth: []
      parameters:
        - name: scoringId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Risk scoring status
          content:
            application/json:
              schema:
                type: object
                properties:
                  scoringId:
                    type: string
                  status:
                    type: string
                    enum: [pending, in_progress, completed, failed]
                  mlRiskScore:
                    type: number
                  modelId:
                    type: string
                  confidence:
                    type: number
        '401':
          description: Unauthorized
        '404':
          description: Scoring not found
        '500':
          $ref: '#/components/responses/InternalError'
  /revenue/at-risk/{opportunityId}:
    get:
      tags:
        - Revenue
      summary: Get revenue at risk
      description: Get revenue at risk calculation for an opportunity
      security:
        - bearerAuth: []
      parameters:
        - name: opportunityId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Revenue at risk calculation
          content:
            application/json:
              schema:
                type: object
                properties:
                  opportunityId:
                    type: string
                  revenueAtRisk:
                    type: number
                  riskScore:
                    type: number
        '401':
          description: Unauthorized
        '404':
          description: Opportunity not found
        '500':
          $ref: '#/components/responses/InternalError'
  /health:
    get:
      tags:
        - Health
      summary: Health check
      responses:
        '200':
          description: Service is healthy
  /ready:
    get:
      tags:
        - Health
      summary: Readiness check
      responses:
        '200':
          description: Service readiness status
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string

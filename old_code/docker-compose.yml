services:
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - castiel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3001:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - COSMOS_DB_ENDPOINT=${COSMOS_DB_ENDPOINT}
      - COSMOS_DB_KEY=${COSMOS_DB_KEY}
      - COSMOS_DB_DATABASE=${COSMOS_DB_DATABASE:-castiel}
      - REDIS_URL=redis://redis:6379
      - KEY_VAULT_URL=${KEY_VAULT_URL}
      - APPLICATIONINSIGHTS_CONNECTION_STRING=${APPLICATIONINSIGHTS_CONNECTION_STRING}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - castiel-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://api:8080
    depends_on:
      - api
    networks:
      - castiel-network

  workers-sync:
    build:
      context: .
      dockerfile: apps/workers-sync/Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=8080
      - COSMOS_DB_ENDPOINT=${COSMOS_DB_ENDPOINT}
      - COSMOS_DB_KEY=${COSMOS_DB_KEY}
      - COSMOS_DB_DATABASE=${COSMOS_DB_DATABASE:-castiel}
      - REDIS_URL=redis://redis:6379
      - KEY_VAULT_URL=${KEY_VAULT_URL}
      - APPLICATIONINSIGHTS_CONNECTION_STRING=${APPLICATIONINSIGHTS_CONNECTION_STRING}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
    depends_on:
      api:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - castiel-network

  workers-processing:
    build:
      context: .
      dockerfile: apps/workers-processing/Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=8080
      - COSMOS_DB_ENDPOINT=${COSMOS_DB_ENDPOINT}
      - COSMOS_DB_KEY=${COSMOS_DB_KEY}
      - COSMOS_DB_DATABASE=${COSMOS_DB_DATABASE:-castiel}
      - COSMOS_DB_SHARDS_CONTAINER=${COSMOS_DB_SHARDS_CONTAINER:-shards}
      - REDIS_URL=redis://redis:6379
      - KEY_VAULT_URL=${KEY_VAULT_URL}
      - APPLICATIONINSIGHTS_CONNECTION_STRING=${APPLICATIONINSIGHTS_CONNECTION_STRING}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT:-text-embedding-ada-002}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME:-gpt-4o}
      - EMBEDDING_DIMENSIONS=${EMBEDDING_DIMENSIONS:-1536}
      - BLOB_STORAGE_CONNECTION_STRING=${BLOB_STORAGE_CONNECTION_STRING}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-100}
      - ENABLE_VIRUS_SCAN=${ENABLE_VIRUS_SCAN:-true}
      - CREDENTIAL_ENCRYPTION_KEY=${CREDENTIAL_ENCRYPTION_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - BASE_URL=${BASE_URL:-http://api:8080}
      - DIGEST_BATCH_SIZE=${DIGEST_BATCH_SIZE:-50}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
    depends_on:
      api:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - castiel-network

  workers-ingestion:
    build:
      context: .
      dockerfile: apps/workers-ingestion/Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=8080
      - COSMOS_DB_ENDPOINT=${COSMOS_DB_ENDPOINT}
      - COSMOS_DB_KEY=${COSMOS_DB_KEY}
      - COSMOS_DB_DATABASE=${COSMOS_DB_DATABASE:-castiel}
      - REDIS_URL=redis://redis:6379
      - KEY_VAULT_URL=${KEY_VAULT_URL}
      - APPLICATIONINSIGHTS_CONNECTION_STRING=${APPLICATIONINSIGHTS_CONNECTION_STRING}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
    depends_on:
      api:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - castiel-network

networks:
  castiel-network:
    driver: bridge

volumes:
  redis-data:


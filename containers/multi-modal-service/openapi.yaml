openapi: 3.0.3
info:
  title: Multi-Modal Service API
  version: 1.0.0
  description: |
    Handle multi-modal inputs (images, diagrams, audio, video).
    
    ## Authentication
    All endpoints require JWT authentication via Bearer token.
    
    ## Modal Types
    - Image: Design-to-code, screenshot analysis, OCR
    - Diagram: Architecture parsing, flowchart analysis
    - Audio: Speech-to-text, voice commands
    - Video: Tutorial extraction, frame analysis
    - Whiteboard: Hand-drawn diagram parsing

servers:
  - url: /api/v1
    description: API Version 1

tags:
  - name: Multi-Modal
    description: Multi-modal processing job management
  - name: Health
    description: Health check endpoints

paths:
  /multimodal/jobs:
    post:
      summary: Create multi-modal job
      description: Create a new multi-modal processing job
      tags: [Multi-Modal]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [type, input]
              properties:
                name:
                  type: string
                description:
                  type: string
                type:
                  type: string
                  enum: [image, diagram, audio, video, whiteboard, custom]
                input:
                  type: object
                  properties:
                    url:
                      type: string
                    data:
                      type: string
                    mimeType:
                      type: string
                    metadata:
                      type: object
                options:
                  type: object
                  properties:
                    generateCode:
                      type: boolean
                    extractText:
                      type: boolean
                    transcribe:
                      type: boolean
                    analyze:
                      type: boolean
      responses:
        '201':
          description: Multi-modal job created
        '400':
          description: Bad request
        '401':
          description: Unauthorized
    
    get:
      summary: List multi-modal jobs
      description: List multi-modal jobs with filtering
      tags: [Multi-Modal]
      security:
        - bearerAuth: []
      parameters:
        - name: type
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, processing, completed, failed, cancelled]
        - name: limit
          in: query
          schema:
            type: number
            default: 100
        - name: continuationToken
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of multi-modal jobs
        '401':
          description: Unauthorized
  
  /multimodal/jobs/{id}:
    get:
      summary: Get multi-modal job
      description: Get multi-modal job by ID
      tags: [Multi-Modal]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Multi-modal job details
        '404':
          description: Not found
        '401':
          description: Unauthorized
    
    put:
      summary: Update multi-modal job
      description: Update multi-modal job
      tags: [Multi-Modal]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                status:
                  type: string
                  enum: [pending, processing, completed, failed, cancelled]
                output:
                  type: object
                analysis:
                  type: object
                error:
                  type: string
      responses:
        '200':
          description: Multi-modal job updated
        '404':
          description: Not found
        '401':
          description: Unauthorized
  
  /multimodal/jobs/{id}/cancel:
    post:
      summary: Cancel multi-modal job
      description: Cancel a multi-modal job
      tags: [Multi-Modal]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Multi-modal job cancelled
        '404':
          description: Not found
        '401':
          description: Unauthorized
  
  /health:
    get:
      summary: Health check
      description: Liveness probe
      tags: [Health]
      responses:
        '200':
          description: Service is healthy
  
  /ready:
    get:
      summary: Readiness check
      description: Readiness probe
      tags: [Health]
      responses:
        '200':
          description: Service is ready
        '503':
          description: Service is not ready

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT


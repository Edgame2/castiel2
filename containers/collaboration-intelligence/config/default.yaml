# collaboration-intelligence Module Configuration
# Per ModuleImplementationGuide Section 4

module:
  name: collaboration-intelligence
  version: 1.0.0

server:
  port: ${PORT:-3058}
  host: ${HOST:-0.0.0.0}

# Cosmos DB Configuration (shared database, prefixed containers)
cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    insights: collaboration_insights
    memory: collaboration_memory

# JWT Configuration (shared with auth service)
jwt:
  secret: ${JWT_SECRET}

# External Service URLs (from config, not hardcoded)
services:
  auth:
    url: ${AUTH_URL:-http://localhost:3021}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}
  user_management:
    url: ${USER_MANAGEMENT_URL:-http://localhost:3022}
  collaboration_service:
    url: ${COLLABORATION_SERVICE_URL:-http://localhost:3015}
  ai_insights:
    url: ${AI_INSIGHTS_URL:-http://localhost:3007}

# RabbitMQ Configuration
rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: collaboration-intelligence_service
  bindings: []

# Feature Flags
features: {}

# Content Generation Module Configuration

module:
  name: content-generation
  version: 1.0.0

server:
  port: ${PORT:-3028}
  host: ${HOST:-0.0.0.0}

cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}

services:
  ai_service:
    url: ${AI_SERVICE_URL:-http://localhost:3006}
  shard_manager:
    url: ${SHARD_MANAGER_URL:-http://localhost:3023}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: content_generation_service


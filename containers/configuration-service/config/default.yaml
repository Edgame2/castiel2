# Configuration Service Module Configuration

module:
  name: configuration-service
  version: 1.0.0

server:
  port: ${PORT:-3034}
  host: ${HOST:-0.0.0.0}

cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    settings: configuration_settings
    migrations: migration_migrations
    steps: migration_steps
    plans: migration_plans

services:
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}
  context_service:
    url: ${CONTEXT_SERVICE_URL:-http://localhost:3034}
  execution:
    url: ${EXECUTION_URL:-http://localhost:3008}
  quality:
    url: ${QUALITY_URL:-http://localhost:3017}
  knowledge_base:
    url: ${KNOWLEDGE_BASE_URL:-http://localhost:3010}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: configuration_service


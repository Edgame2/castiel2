openapi: 3.0.3
info:
  title: Security Service API
  version: 1.0.0
  description: |
    Security analysis and protection service.
    
    ## Authentication
    All endpoints require JWT authentication via Bearer token.
    
    ## Scan Types
    - Secret Scan: Detect hardcoded secrets
    - Vulnerability Scan: Find security vulnerabilities
    - PII Detection: Identify personal information
    - SAST: Static Application Security Testing
    - DAST: Dynamic Application Security Testing
    - SCA: Software Composition Analysis

servers:
  - url: /api/v1
    description: API Version 1

tags:
  - name: Security Scans
    description: Security scan management
  - name: Health
    description: Health check endpoints

paths:
  /security/scans:
    post:
      summary: Create security scan
      description: Create a new security scan
      tags: [Security Scans]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [type, target]
              properties:
                name:
                  type: string
                description:
                  type: string
                type:
                  type: string
                  enum: [secret_scan, vulnerability_scan, pii_detection, sast, dast, sca, compliance_check, threat_detection, custom]
                target:
                  type: object
                  required: [type, path]
                  properties:
                    type:
                      type: string
                      enum: [file, directory, module, project, dependency, endpoint]
                    path:
                      type: string
                    identifier:
                      type: string
      responses:
        '201':
          description: Security scan created
        '400':
          description: Bad request
        '401':
          description: Unauthorized
    
    get:
      summary: List security scans
      description: List security scans with filtering
      tags: [Security Scans]
      security:
        - bearerAuth: []
      parameters:
        - name: type
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, scanning, completed, failed, cancelled]
        - name: limit
          in: query
          schema:
            type: number
            default: 100
        - name: continuationToken
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of security scans
        '401':
          description: Unauthorized
  
  /security/scans/{id}:
    get:
      summary: Get security scan
      description: Get security scan by ID
      tags: [Security Scans]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Security scan details
        '404':
          description: Not found
        '401':
          description: Unauthorized
    
    put:
      summary: Update security scan
      description: Update security scan
      tags: [Security Scans]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                status:
                  type: string
                  enum: [pending, scanning, completed, failed, cancelled]
                findings:
                  type: array
                summary:
                  type: object
                error:
                  type: string
      responses:
        '200':
          description: Security scan updated
        '404':
          description: Not found
        '401':
          description: Unauthorized
    
    delete:
      summary: Delete security scan
      description: Delete security scan
      tags: [Security Scans]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Security scan deleted
        '404':
          description: Not found
        '401':
          description: Unauthorized
  
  /security/scans/{id}/run:
    post:
      summary: Run security scan
      description: Run a security scan
      tags: [Security Scans]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                options:
                  type: object
                  properties:
                    includeFalsePositives:
                      type: boolean
                    severityThreshold:
                      type: string
                      enum: [critical, high, medium, low, info]
                    customRules:
                      type: array
                      items:
                        type: string
      responses:
        '200':
          description: Security scan started
        '404':
          description: Not found
        '401':
          description: Unauthorized
  
  /health:
    get:
      summary: Health check
      description: Liveness probe
      tags: [Health]
      responses:
        '200':
          description: Service is healthy
  
  /ready:
    get:
      summary: Readiness check
      description: Readiness probe
      tags: [Health]
      responses:
        '200':
          description: Service is ready
        '503':
          description: Service is not ready

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT


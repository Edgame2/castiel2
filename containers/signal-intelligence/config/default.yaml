# signal-intelligence Module Configuration
# Per ModuleImplementationGuide Section 4

module:
  name: signal-intelligence
  version: 1.0.0

server:
  port: ${PORT:-3059}
  host: ${HOST:-0.0.0.0}

# Cosmos DB Configuration (shared database, prefixed containers)
cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    communications: signal_communications
    calendar: signal_calendar
    social: signal_social

# JWT Configuration (shared with auth service)
jwt:
  secret: ${JWT_SECRET}

# External Service URLs (from config, not hardcoded)
services:
  auth:
    url: ${AUTH_URL:-http://localhost:3021}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}
  user_management:
    url: ${USER_MANAGEMENT_URL:-http://localhost:3022}
  ai_service:
    url: ${AI_SERVICE_URL:-http://localhost:3006}
  analytics_service:
    url: ${ANALYTICS_SERVICE_URL:-http://localhost:3010}
  integration_manager:
    url: ${INTEGRATION_MANAGER_URL:-http://localhost:3012}

# RabbitMQ Configuration
rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: signal-intelligence_service
  bindings: []

# Feature Flags
features: {}

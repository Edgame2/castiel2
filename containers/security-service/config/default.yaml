# Security Service Module Configuration

module:
  name: security-service
  version: 1.0.0

server:
  port: ${PORT:-3042}
  host: ${HOST:-0.0.0.0}

cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    scans: security_scans
    findings: security_findings
    pii_detections: security_pii_detections

services:
  context_service:
    url: ${CONTEXT_SERVICE_URL:-http://localhost:3034}
  quality:
    url: ${QUALITY_URL:-http://localhost:3017}
  observability:
    url: ${OBSERVABILITY_URL:-http://localhost:3018}
  workflow:
    url: ${WORKFLOW_URL:-http://localhost:3020}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}
  shard_manager:
    url: ${SHARD_MANAGER_URL:-http://localhost:3001}
  secret_management:
    url: ${SECRET_MANAGEMENT_URL:-http://localhost:3013}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: security_service


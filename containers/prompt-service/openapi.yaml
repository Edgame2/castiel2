openapi: 3.0.3
info:
  title: Prompt Service API
  description: Prompt management and optimization service for Castiel
  version: 1.0.0
servers:
  - url: /api/v1
    description: API Version 1
tags:
  - name: Prompts
  - name: Health
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /prompts/analytics:
    get:
      tags: [Prompts]
      summary: Get prompt analytics
      description: Returns prompt counts by status and category for the current tenant.
      operationId: getPromptAnalytics
      responses:
        '200':
          description: Prompt analytics
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalPrompts:
                    type: integer
                    description: Total number of prompts
                  byStatus:
                    type: object
                    additionalProperties: { type: integer }
                    description: Count per status (e.g. draft, active)
                  byCategory:
                    type: object
                    additionalProperties: { type: integer }
                    description: Count per category
  /health:
    get:
      tags: [Health]
      summary: Health check
      security: []
      responses:
        '200':
          description: Service is healthy
  /ready:
    get:
      tags: [Health]
      summary: Readiness probe
      security: []
      responses:
        '200':
          description: Service is ready
        '503':
          description: Service is not ready


# integration-sync Module Configuration
# Per ModuleImplementationGuide Section 4

module:
  name: integration-sync
  version: 1.0.0

server:
  port: ${PORT:-3052}
  host: ${HOST:-0.0.0.0}

# Cosmos DB Configuration (shared database, prefixed containers)
cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    sync_tasks: integration_sync_tasks
    executions: integration_executions
    conflicts: integration_conflicts
    webhooks: integration_webhooks

# JWT Configuration (shared with auth service)
jwt:
  secret: ${JWT_SECRET}

# External Service URLs (from config, not hardcoded)
services:
  auth:
    url: ${AUTH_URL:-http://localhost:3021}
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}
  user_management:
    url: ${USER_MANAGEMENT_URL:-http://localhost:3022}
  integration_manager:
    url: ${INTEGRATION_MANAGER_URL:-http://localhost:3012}
  secret_management:
    url: ${SECRET_MANAGEMENT_URL:-http://localhost:3003}
  shard_manager:
    url: ${SHARD_MANAGER_URL:-http://localhost:3002}

# RabbitMQ Configuration
rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: integration_sync_service
  bindings:
    - "shard.updated"

# Feature Flags
features: {}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shards List - UI Mockup Catalog</title>
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/components.css">
  <style>
    .page-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    .breadcrumb {
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }
    .breadcrumb a {
      color: var(--primary);
      text-decoration: none;
    }
    .breadcrumb a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="breadcrumb">
      <a href="../index.html">Catalog</a> / Shards / List
    </div>

    <header style="margin-bottom: 2rem;">
      <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 0.5rem;">
        <h1 style="font-size: 2rem; font-weight: 700;">Shards</h1>
        <button class="button button-default">+ New Shard</button>
      </div>
      <p class="text-muted-foreground">Manage all your shards</p>
    </header>

    <!-- This would use the same data-table component -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">All Shards</div>
        <div class="card-description">View and manage shards with filtering and search</div>
      </div>
      <div class="card-content">
        <p class="text-muted-foreground">See <a href="../tables/data-table.html">Data Table</a> for the full table implementation.</p>
      </div>
    </div>
  </div>

  <script src="../js/theme.js"></script>
</body>
</html>

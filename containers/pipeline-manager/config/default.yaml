# Pipeline Manager Module Configuration
# Per ModuleImplementationGuide Section 4

module:
  name: pipeline-manager
  version: 1.0.0

server:
  port: ${PORT:-3025}
  host: ${HOST:-0.0.0.0}

cosmos_db:
  endpoint: ${COSMOS_DB_ENDPOINT}
  key: ${COSMOS_DB_KEY}
  database_id: ${COSMOS_DB_DATABASE_ID:-castiel}
  containers:
    opportunities: pipeline_opportunities
    views: pipeline_views

services:
  logging:
    url: ${LOGGING_URL:-http://localhost:3014}
  user_management:
    url: ${USER_MANAGEMENT_URL:-http://localhost:3022}
  shard_manager:
    url: ${SHARD_MANAGER_URL:-http://localhost:3023}

rabbitmq:
  url: ${RABBITMQ_URL}
  exchange: coder_events
  queue: pipeline_manager_service

